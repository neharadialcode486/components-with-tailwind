<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>email-js</title>
  <link rel="stylesheet" href="/assets/css/email.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        container: {
          padding: '12px',
          center: true,
          screens: {
            sm: "600px",
            md: "728px",
            lg: "984px",
            xl: "1320px",
            "2xl": "1496px",
          },
        },
        extend: {
          fontFamily:{
            fontInter:'"Inter", sans-serif;'

          },
        }
      }
    }
  </script>
</head>
<body class="font-fontInter">

<!-- -------third-form----------- -->
<section class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="text-center">
            <h2 class="font-medium text-3xl text-black mb-16 max-lg:mb-14 max-md:mb-9 max-sm:mb-5 text-[40px] max-md:text-3xl max-sm:text-2xl leading-[120%]">Love to hear from you,<br>Get in touch</h2>
            <form action="" class="flex items-center justify-center flex-col">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" placeholder="Your name" class="text-[#000000B2] py-3 px-3 border border-[#0000007D] border-solid rounded-xl  font-medium w-[291px] outline-none placeholder:text-base placeholder:font-medium placeholder:text-[#000000B2] h-[52px]" />
                    <input type="email" required placeholder="Email" class="text-[#000000B2] py-3 px-3 border border-[#0000007D] border-solid rounded-xl font-medium w-[291px] outline-none placeholder:text-base placeholder:font-medium placeholder:text-[#000000B2] h-[52px]" />
                </div>
                <textarea name="message" id="message" placeholder="Message" class=" py-3 px-3 border border-[#0000007D] border-solid rounded-xl mt-3 font-medium w-full max-w-[606px] outline-none placeholder:text-base placeholder:font-medium placeholder:text-[#000000B2]"></textarea>
                <div class="flex items-center justify-between mt-3 w-full max-w-[606px] mx-auto border border-[#0000007D] border-solid rounded-xl h-[52px]">
                    <input type="number" placeholder="2990-8928-78" class="text-[#000000B2] py-3 px-3 bg-transparent outline-none rounded-xl font-medium w-full placeholder:text-base placeholder:font-medium placeholder:text-[#000000B2] " />
                    <button type="submit" class="third-form-btn bg-[#3C278D] text-white font-semibold py-3 px-9 rounded-xl duration-300 transition-all ease-linear hover:text-[#3C278D] hover:bg-transparent hover:border-[#3C278D] hover:border h-[52px]">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
