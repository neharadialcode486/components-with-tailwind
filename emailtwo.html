<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>email-js</title>
  <link rel="stylesheet" href="/assets/css/email.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        container: {
          padding: '12px',
          center: true,
          screens: {
            sm: "600px",
            md: "728px",
            lg: "984px",
            xl: "1320px",
            "2xl": "1496px",
          },
        },
        extend: {
          fontFamily:{
            fontInter:'"Inter", sans-serif;'

          },
        }
      }
    }
  </script>
</head>
<body class="font-fontInter">
<!-- ---------second-form--------- -->
<section class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-md:flex-col flex gap-6 max-lg:gap-10 max-sm:gap-5">
            <div class="md:w-5/12 w-full">
                <div class="bg-white shadow-lg rounded-xl p-6 max-w-[492px] ">
                    <form class="flex flex-col items-center mt-4">
                        <input type="text" placeholder="Name" class="text-[#000000B2] outline-none w-full py-3 px-4 border border-gray-300 rounded-lg mt-5 text-base placeholder:text-base placeholder:font-normal placeholder:text-[#000000B2]" />
                        <input type="email" required placeholder="Email address" class="text-[#000000B2] outline-none w-full py-3 px-4 border border-gray-300 rounded-lg mt-3 text-base placeholder:text-base placeholder:font-normal placeholder:text-[#000000B2]" />
                        <input type="text" placeholder="Contact" class="text-[#000000B2] outline-none w-full py-3 px-4 border border-gray-300 rounded-lg mt-3 text-base placeholder:text-base placeholder:font-normal placeholder:text-[#000000B2]" />
                        <textarea name="message" id="message" class="text-[#000000B2] outline-none w-full py-3 px-4 border border-gray-300 rounded-lg mt-3 text-base placeholder:text-base placeholder:font-normal placeholder:text-[#000000B2]" placeholder="Message"></textarea>
                        
                        <button type="submit" class="max-w-full mr-auto bg-[#3C278D] text-white font-semibold py-2 px-6 rounded-xl mt-5 mb-11 max-md:mb-10 max-sm:mb-5 duration-300 transition-all ease-linear hover:text-[#3C278D] hover:bg-transparent hover:border-[#3C278D] hover:border">Submit</button>
                    </form>
                </div>
            </div>
            <div class="md:w-6/12 w-full">
                <h2 class="font-12 max-md:text-3xl text-black text-4xl max-sm:text-2xl mt-14 max-md:mt-10 max-sm:mt-5">Get In Touch</h2>
                <p class="font-normal text-base text-[#000000B2] pt-3 max-w-[441px] ">Lorem ipsum dolor sit amet consectetur. Velit pulvinar libero porttitor quam sed aliquet. Sodales vulputate elementum arcu donec. Feugiat nibh ullamcorper egestas lectus risus ornare ullamcorper fames. Cursus libero nec facilisis risus malesuada arcu cum.</p>
                <button class="mt-7 max-sm:mt-5 bg-[#3C278D] text-white font-semibold py-3 px-6 rounded-xl duration-300 transition-all ease-linear hover:text-[#3C278D] hover:bg-transparent hover:border-[#3C278D] hover:border">Get in Touch</button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
