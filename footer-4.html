<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer 4</title>
    <link rel="stylesheet" href="./assets/css/footer-4.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    * {
        font-family: "Inter", sans-serif !important;
    }

</style>

<body>
    <footer class="relative bg-cover min-h-screen bg-black flex items-center justify-center flex-col">
        <div class="left-side-layer">
            <img class="absolute hidden sm:block top-[25%] left-0" src="./assets/image/svg/right-side-layer.svg" alt="layer">
            <img class="absolute bottom-[25%] right-0" src="./assets/image/svg/left-side-layer.svg" alt="layer">
            <img class="absolute top-[30%] left-[15%]" src="./assets/image/svg/ellips-left.svg" alt="layer">
            <img class="absolute hidden sm:block top-[45%] right-[15%]" src="./assets/image/svg/ellips-right.svg" alt="layer">
        </div>
        <div class="container flex items-center justify-center flex-col mx-auto">
            <img class="mb-[26px]" src="./assets/image/svg/gaming-logo.svg" alt="gaming">
            <div class="flex flex-col md:flex-row gap-4 text-center md:text-left mb-8">
                <div class="flex gap-4">
                    <p class=" text-[#B3B3B3] ">Home</p>
                    <p class=" text-[#B3B3B3] ">About Us</p>
                    <p class=" text-[#B3B3B3] ">Tokenomics</p>
                </div>
                <div class="flex gap-4 md:mx-0 mx-auto">
                    <p class=" text-[#B3B3B3] ">Utility</p>
                    <p class=" text-[#B3B3B3] ">Ecosystem</p>
                </div>
            </div>
            <div class="flex gap-3">
                <img src="./assets/image/svg/footer-4-insta.svg" alt="insta">
                <img src="./assets/image/svg/footer-4-twitter.svg" alt="twitter">
                <img src="./assets/image/svg/footer-4-fb.svg" alt="fb">
                <img src="./assets/image/svg/footer-4-youtube.svg" alt="youtube">
            </div>
            <div class="w-full h-[1px] bg-[#4B4B4B] mb-9 mt-14"></div>
            <a href="/" class=" text-[#B3B3B3] ">Copyright Gaming Kirby</a>
        </div>
    </footer>
</body>

</html>
