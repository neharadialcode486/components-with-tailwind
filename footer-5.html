<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        * {
            font-family: "Inter", sans-serif;
        }
        .common-hover:hover{
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <footer class="min-h-screen flex items-center justify-center flex-col bg-cover">
        <div class="bg-[#151619] rounded-2xl w-full">
            <div class="container mx-auto px-3 py-5 max-w-7xl">
                <div class="flex flex-wrap">
                    <!-- Logo and Copyright -->
                    <div class="xl:w-4/12 lg:w-6/12  mx-auto">
                        <a href="/"><img class="mb-2" src="./assets/image/svg/cointips-logo.svg" alt="logo"></a>
                        <p class="text-[#A0A6B0] max-sm:text-center">© 2024 Cointips LLC. Tous droits réservés.</p>
                    </div>
                    <!-- Links -->
                    <div class="xl:w-6/12 lg:w-6/12 md:w-8/12 w-full flex items-center max-lg:mt-10">
                        <div class="flex flex-wrap gap-8 mx-auto">
                            <p class="text-[#A0A6B0] max-md:text-center common-hover cursor-pointer transition-all duration-300">CGV</p>
                            <p class="text-[#A0A6B0] max-md:text-center common-hover cursor-pointer transition-all duration-300">Politique de confidentialité</p>
                            <p class="text-[#A0A6B0] max-md:text-center common-hover cursor-pointer transition-all duration-300">Mentions légales</p>
                        </div>
                    </div>
                    <!-- Social Links -->
                    <div class="xl:w-2/12 lg:w-full md:w-4/12 w-full flex items-center max-lg:mt-10">
                        <div class="flex mx-auto max-w-[200px]">
                            <a href="https://www.youtube.com/"  target="_blank">
                                <img src="./assets/image/svg/footer-5-youtube.svg" alt="YouTube" class="pr-4">
                            </a>
                            <a href="https://x.com/home?lang=en" target="_blank">
                                <img src="./assets/image/svg/footer-5-twitter.svg" alt="Twitter">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
