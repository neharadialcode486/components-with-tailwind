<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Header-2</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>

<body>
    <section id="Header">
        <div class="max-w-[1140px] max-lg:px-4 mx-auto w-full">
            <nav class="py-6 flex justify-center max-lg:justify-between items-center">
                <a href="/header-2.html" class="py-3 px-6 bg-[#C5C2C2] text-decoration-none max-lg:block hidden font-bold text-[#3C278D]">Logo</a>
                <div onclick="navbtn()" id="nav-icon"
                    class="size-6 cursor-pointer flex-col overflow-hidden justify-between items-center max-lg:flex max-lg:z-20 relative hidden">
                    <span id="overflow-line"
                        class="bg-black transition-all duration-200 w-full h-1 rounded-md flex"></span>
                    <span id="rotate-line"
                        class="bg-black w-full h-1 rounded-md flex transition-all duration-300 relative after:absolute after:transition-all after:duration-500 after:rounded-md after:w-full after:h-full after:left-0 after:top-0 after:bg-black"></span>
                    <span id="overflow-line-1"
                        class="bg-black transition-all duration-500 w-full h-1 rounded-md flex"></span>
                </div>
                <div id="nav-links"
                    class="flex items-center justify-center max-lg:flex-col max-lg:gap-5 max-lg:fixed max-lg:w-full max-lg:h-full max-lg:-top-full max-lg:bg-white max-lg:z-10 max-lg:transition-all max-lg:duration-300">
                    <ul class="flex max-lg:flex-col items-center max-lg:gap-5 gap-[48px]">
                        <li><a href="#header" class="text-black">TAB NAME</a></li>
                        <li><a href="#header" class="text-black">TAB NAME</a></li>
                        <li class="max-lg:hidden block"><a href="/header-2.html"
                                class="py-3 px-6 mx-6 bg-[#C5C2C2] text-decoration-none font-bold text-[#3C278D]">Logo</a></li>
                        <li><a href="#header" class="text-black">TAB NAME</a></li>
                        <li><a href="#header" class="text-black">TAB NAME</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <script>
        const navbtn = () => {
            document.getElementById('overflow-line').classList.toggle('translate-x-5');
            document.getElementById('overflow-line-1').classList.toggle('translate-x-5');
            document.getElementById('rotate-line').classList.toggle('rotate-45');
            document.getElementById('rotate-line').classList.toggle('after:rotate-90');
            document.getElementById('nav-links').classList.toggle('max-lg:top-0');
        }
    </script>
</body>

</html>
