  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Hero Section</title>

    tailwind.config = {

        container: {

          screens: {

        },
        extend: {
          lineHeight: {

            '3xl' : '32px'

            <button class="bg-white border mt-[19px] max-lg:mt-[14px] max-md:mt-3 border-indigo-700 text-indigo-700 font-semibold rounded-xl py-[9px] px-14 transition-all duration-300 hover:bg-indigo-700 hover:text-white max-sm:!mb-[30px] mb-[62px]">

            </button>
            <img class="w-full max-w-[1140px]" src="./assets/images/png/leaves.png" alt="Decorative leaves">

</html>
