        <div class="mx-auto w-full max-w-[1140px]">
            <div class="flex flex-col xl:flex-row gap-6">
                <div class="xl:w-1/2 max-lg:px-4 lg:pl-3 w-full flex flex-col justify-center items-center lg:items-start">

                </div>
            </div>

        <img src="./assets/images/svg/hero-7-ellipse.svg" alt="ellipse"
            class="absolute bottom-[2%] left-[2%] pointer-events-none">
