<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Section</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="min-h-screen px-3 overflow-hidden relative bg-[#0B0D09] flex items-center justify-center">
        <div class="max-w-[1140px] px-3 relative w-full z-10 mx-auto">
            <h1 class="text-white text-left font-bold  !leading-[120%] text-9xl max-lg:text-8xl max-md:text-7xl max-sm:text-6xl">
                Build the Future
            </h1>
            <h1 class="md:text-right  font-bold text-white  !leading-[120%] text-9xl max-lg:text-8xl max-md:text-7xl max-sm:text-6xl">
                Deliver <span class="text-[#03D79B]">Today.</span>
            </h1>
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 mt-[58px]">
                <div class="max-w-xs">
                    <p class="text-[#B6B7B5] max-lg:text-sm text-base  leading-[1.5] max-md:text-sm">
                        Innovative Concrete Logistics - Revolutionizing concrete delivery for
                        commercial and residential projects in Houston, San Antonio, Austin, and Dallas.
                    </p>
                </div>
                <button
                class="py-[10px] px-[45px] font-semibold bg-[#46AD47] text-black rounded-[51px] max-h-[55px] max-w-[246px] border-0 transition-all hover:shadow-[0_7px_29px_0_#46AD47]">Start
                Your Project</button>
            </div>
        </div>
        <img src="./assets/images/svg/hero-9-bottom-cube.svg" alt="cube"
            class="absolute pointer-events-none bottom-[46px] right-[89px] blur-lg z-0">
        <img src="./assets/images/svg/hero-9-bottom-cube-shadow.svg" alt="cube-shadow"
            class="absolute pointer-events-none bottom-0 right-0 blur-lg z-0">
        <img src="./assets/images/svg/hero-9-circles-bottom.svg" alt="bottom-circle"
            class="absolute bottom-0 left-1/2 translate-x-[-50%] pointer-events-none z-10">
        <img src="./assets/images/svg/hero-9-cube.svg" alt="cube"
            class="absolute top-[100px] left-0 pointer-events-none blur-lg z-0">
        <img src="./assets/images/svg/hero-9-cube-shadow.svg" alt="cube-shadow"
            class="absolute top-0 left-0 pointer-events-none blur-lg z-0">
        <img src="./assets/images/svg/hero-9-top-circle.svg" alt="top-circle"
            class="absolute top-0 right-0 pointer-events-none z-10">
    </section>
</body>

</html>
