<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>First Counter</title>
  <script>
    tailwind.config = {
      theme: {
        container: {
          padding: '12px',
          center: true,
          screens: {
            sm: "600px",
            md: "728px",
            lg: "984px",
            xl: "1240px",
            "2xl": "1496px",
          },
        },
        extend: {
          colors: {
            orange: '#FF8C00',
            glacier: '#85B6A6',
            neptune: '#82B2C2',
            'venice-blue': '#076787',
          },
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<!-- Counter First UI -->

<body>
  <section class="min-h-screen flex justify-center items-center">
    <div class="container">
      <div class="heading text-center">
        <h1 class="text-[40px] max-w-[662px] mx-auto font-bold leading-[120%]">Clients trust us with their <span
            class="text-orange">Amazon
            strategy for a
            reason.</span></h1>
      </div>
      <div id="counterOne" class="flex flex-wrap gap-12 justify-center items-center mt-[60px]">
        <div
          class="flex px-5 py-[27px] border border-orange border-opacity-20 text-center relative w-[308px] gap-6 hover:border-opacity-100 ease-linear duration-300 rounded-md">
          <img class="pointer-events-none" src="./assets/images/svg/counter-one-img-1.svg" alt="image">
          <div class="flex flex-col">
            <div class="flex">
              <p class="font-bold text-[40px] count" data-count="20">0</p>
              <span class="font-bold text-[40px] ">+</span>
            </div>
            <p class="text-base font-bold opacity-70">BRANDS MANAGED</p>
          </div>
        </div>
        <div
          class="flex px-5 py-[27px] border border-orange border-opacity-20 text-center relative w-[322px] gap-6 hover:border-opacity-100 ease-linear duration-300 rounded-md">
          <img class="pointer-events-none" src="./assets/images/svg/counter-one-img-2.svg" alt="image">
          <div class="flex flex-col">
            <div class="flex ">
              <span class="font-bold text-[40px]">0</span>
              <p class="font-bold text-[40px] count" data-count="7">0</p>
            </div>
            <p class="text-base font-bold opacity-70">LANGUAGES SPOKEN</p>
          </div>
        </div>
        <div
          class="flex px-5 py-[27px] border border-orange border-opacity-20 text-center relative w-[356px] gap-6 hover:border-opacity-100 ease-linear duration-300 rounded-md">
          <img class="pointer-events-none" src="./assets/images/svg/counter-one-img-3.svg" alt="image">
          <div class="flex flex-col">
            <div class="flex">
              <span class="font-bold text-[40px] ">$</span>
              <p class="font-bold text-[40px] count" data-count="100000">0</p>
              <span class="font-bold text-[40px]">+</span>
            </div>
            <p class="text-base font-bold opacity-70 flex grow">GAINED IN PROFIT</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
