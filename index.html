<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lenis Smooth Scroll</title>
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./assets/css/lenis.css" />
  </head>

  <body>
    <!-- Lenis Animation code -->
    <div class="min-h-screen bg-black"></div>
    <div class="min-h-screen bg-slate-600"></div>
    <div class="min-h-screen bg-zinc-500"></div>
    <div class="min-h-screen bg-gray-900"></div>
    <div class="min-h-screen bg-red-500"></div>
    <div class="min-h-screen bg-amber-500"></div>

    <!--Lenis LINK-->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <!-- Lenis js code -->
    <script>
      const lenis = new Lenis();

      lenis.on("scroll", (e) => {
        console.log(e);
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
  </body>
</html>
