<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Count down</title>
  <script>
    tailwind.config = {
      theme: {
        container: {
          padding: '12px',
          center: true,
          screens: {
            sm: "600px",
            md: "728px",
            lg: "984px",
            xl: "1240px",
            "2xl": "1496px",
          },
        },
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>

<body>
  <!-- Count down -->
  <section class="min-h-screen flex justify-center items-center">
    <div class="container relative">
      <img class="translate-y-[.5px]" src="./assets/images/webp/count-down-top-layer.webp" alt="top layer">
      <div class="bg-[#FFDEDD] flex gap-5 justify-center items-center max-lg:flex-col">
        <div class="w-6/12 max-lg:w-full flex flex-col items-center max-lg:justify-center">
          <div class="max-w-[425px] max-lg:flex max-lg:flex-col max-lg:items-center max-lg:justify-center">
            <h2 class="text-5xl font-normal">Sale Of <span class="font-bold">The Day</span></h2>
            <p class="text-base font-normal pt-4">Don't miss out on our exclusive daily deals! Enjoy
              significant discounts on
              select traditional Moroccan garments.</p>
            <div class="flex gap-5 pt-2.5">
              <div class="flex flex-col gap-2">
                <p id="hours" class="text-[55px] font-medium">00</p>
                <p class="text-base">Hours</p>
              </div>
              <span class="text-[55px] font-medium">:</span>
              <div class="flex gap-2 flex-col">
                <p id="minutes" class="text-[55px] font-medium">00</p>
                <p class="text-base">Minutes</p>
              </div>
              <span class="text-[55px] font-medium">:</span>
              <div class="flex gap-2 flex-col">
                <p id="seconds" class="text-[55px] font-medium">00</p>
                <p class="text-base">Seconds</p>
              </div>
            </div>
            <button class="text-white bg-[#DA6015] py-[14px] px-6 rounded-lg text-base font-bold mt-10">Shop
              Now</button>
          </div>
        </div>
        <div class="w-6/12 max-lg:w-full">
          <img src="./assets/images/webp/count-down-lady.webp" alt="">
        </div>
      </div>
    </div>
  </section>
  <script src="./assets/js/app.js"></script>
</body>

</html>
