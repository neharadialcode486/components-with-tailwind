<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Locomotive Smooth Scroll</title>
    <!-- Locomotive link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>

  <body>
    <div data-scroll-container>
      <!-- Locomotive Animation code -->
      <div class="min-h-screen bg-black"></div>
      <div class="min-h-screen bg-slate-600"></div>
      <div class="min-h-screen bg-zinc-500"></div>
      <div class="min-h-screen bg-gray-900"></div>
      <div class="min-h-screen bg-red-500"></div>
      <div class="min-h-screen bg-amber-500"></div>
    </div>

    <!-- Locomotive js link -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>

    <!-- Locomotive js Code -->
    <script>
      const scroller = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
      });
    </script>
  </body>
</html>
