<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/hero.css">
  <title>Back To Top</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {}
      }
    }
  </script>
</head>

<style>
  * {
    scroll-behavior: smooth !important;
  }
</style>

<body>
  <!-- Back to top section -->
  <section class="min-h-screen flex justify-center items-center">
    <h1 class="text-9xl text-center font-bold">Back to Top </h1>
    <button class="top-btn fixed right-5 bottom-5 duration-300 animate-bounce scale-[1.8]" style="display:none;">
      <img class="size-16" src="./assets/images/png/top.png" alt="back to top">
    </button>
  </section>
  <section class="min-h-screen"></section>
  <section class="min-h-screen"></section>

  <!-- Back to top JS -->
  <script>
    let topBtn = document.querySelector(".top-btn");

    topBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

    window.onscroll = () => {
      if (window.scrollY > 150) { 
        topBtn.style.display = "block";
      } else { 
        topBtn.style.display = "none";
      }
    };
  </script>
</body>

</html>
